    <main>
        <section>
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below.</p>
            <div class=" contact-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3462.7930632124685!2d31.036413929082332!3d-29.783624677362777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef706574eaf2ed5%3A0x90d85a5467d4bdeb!2s21%20Ennisdale%20Dr%2C%20Durban%20North%2C%204051!5e0!3m2!1sen!2sza!4v1724064199413!5m2!1sen!2sza" width="450" height="460" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
                                <form id="contactForm">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" required>
                                
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" required>
                                
                                    <label for="message">Message:</label>
                                    <textarea id="message" required></textarea>
                                
                                    <button type="submit">Submit</button>
                                </form>
                                
                                <p id="formMessage"></p>
                                
                                <script>
                                    document.getElementById("contactForm").addEventListener("submit", function(event) {
                                        event.preventDefault();
                                
                                        const email = document.getElementById("email").value;
                                        const formMessage = document.getElementById("formMessage");
                                        
                                        // Basic email validation
                                        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                                        if (!emailPattern.test(email)) {
                                            formMessage.textContent = "Please enter a valid email address.";
                                            formMessage.style.color = "red";
                                            return;
                                        }
                                
                                        // Success message after correct form submission
                                        formMessage.textContent = "Thank you for filling out the form!";
                                        formMessage.style.color = "black";
                                        
                                        // Reset the form
                                        document.getElementById("contactForm").reset();
                                    });
                                </script>
